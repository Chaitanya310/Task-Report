<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="#" method="post">
        <div class="container">
        <h2>Registration Form</h2>
        
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter First Name" required>
        
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Last Name" required>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter Address" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>  <br><br>


        <label>Gender:</label>
        <label for="male"><input type="radio" id="male" name="gender" value="male" required> Male</label>
        <label for="female"><input type="radio" id="female" name="gender" value="female" required> Female</label>
        <label for="other"><input type="radio" id="other" name="gender" value="other" required> Other</label> <br><br>
        
        <input type="submit" value="Submit">
    
        </div>

     </form>
    
    

</body>
</html>
